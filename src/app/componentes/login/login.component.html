<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://informaticasoria.com/assets/images/aiso-informatica-soria-home.png"
            class="img-fluid" alt="Sample image" >
        </div>
        <div class="col-md-5 col-lg-3 col-xl-3 offset-xl-1">          
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mb-4" >
              <p class="lead fw-normal mb-0 me-3 ">Iniciar Session</p>             
            </div>  
            <form class="example-form" [formGroup]="form" (ngSubmit)="Validar()">
                <mat-form-field class="example-full-width">                    
                  <mat-label [class.Exito]="this.form.get('Usuario')?.valid" >Usuario</mat-label>
                  <input formControlName="Usuario" matInput  placeholder="Ingrese Usuario..." required >
                </mat-form-field>              
                
                <mat-form-field class="example-full-width">
                    <mat-label [class.Exito]="this.form.get('PassUsuario')?.valid" >Password</mat-label>
                    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="PassUsuario" required>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>                    
                    </mat-form-field>


                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button [disabled]="this.form.invalid" type="submit" class="btn btn-primary btn-lg"
                          style="padding-left: 2.5rem; padding-right: 2.5rem;">
                          <i class="fa-regular fa-hand"></i>
                          Iniciar Seccion
                      </button>              
        </div> 
                </form>                       
                
                        
        </div>
      </div>
    </div>
    <div 
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-5 px-4 px-xl-5 bg-mystilo">      
      <div class="text-white mb-3 mb-md-0">
        Prueba Tecnica - Double V Partners, Copyright Â© 2022
        
      </div>            
    </div>
  </section>
