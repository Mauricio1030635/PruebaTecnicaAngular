<div class="card">
    <div class="card-header">
      Gestion de Usuarios
    </div>
    <div class="card-body">      
       <button class="btn btn-success mb-3" (click)="openDialog()">
            <i class="fa-solid fa-plus"></i>
       </button>
       
        <div class=" mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
        
            <!-- Position Column -->
            <ng-container matColumnDef="Id" style="width:50%;">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="Usuario">
              <th mat-header-cell *matHeaderCellDef> Usuario </th>
              <td mat-cell *matCellDef="let element"> {{element.usuario1}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="Creacion">
              <th mat-header-cell *matHeaderCellDef> Fecha Creacion </th>
              <td mat-cell *matCellDef="let element"> {{element.fechaCreacion|date}} </td>
            </ng-container>    
            <ng-container matColumnDef="Acciones">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button color="primary" >
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" >
                  <mat-icon>delete</mat-icon>
                </button>


              </td>
            </ng-container>     
            
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                        showFirstLastButtons
                        aria-label="Select page of periodic elements">
          </mat-paginator>
       
      </div>
    </div>    
  </div>
